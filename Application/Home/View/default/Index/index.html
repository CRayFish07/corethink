<extend name="Public/layout"/>

<block name="header"></block>

<block name="body">
    <div class="slider">
        <div id="carousel-corethink" class="carousel carousel-corethink slide" data-ride="carousel">
            <!-- 导航 -->
            <ol class="carousel-indicators">
                <!-- 模版标签 -->
                <corethink:slider name="slider" group="1">
                    <li data-target="#carousel-corethink" data-slide-to="{$key}" class="<php>if($key == 0) echo 'active';</php>"></li>
                </corethink:slider>
                <!-- /模版标签 -->
            </ol>
            <div class="carousel-inner">
                <!-- 模版标签 -->
                <corethink:slider name="slider" group="1">
                    <div class="item <php>if($key == 0) echo 'active';</php>">
                        <img alt="{$slider.title}" src="{$slider.cover|get_cover}">
                        <div class="carousel-caption">
                            <h3>{$slider.title}</h3>
                        </div>
                    </div>
                </corethink:slider>
                <!-- /模版标签 -->
            </div>
        </div>
    </div>
    <div class="container">
        <style>
            .pro_name a{color: #4183c4;}
            .osc_git_title{background-color: #d8e5f1;}
            .osc_git_box{background-color: #fafafa;}
            .osc_git_box{border-color: #ddd;}
            .osc_git_info{color: #666;}
            .osc_git_main a{color: #4183c4;}
        </style>
        <div class="col-xs-12 col-sm-6">
            <script src='http://git.oschina.net/jry/CoreThink/widget_preview'></script>
        </div>
    </div>
</block>
