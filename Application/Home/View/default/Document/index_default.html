<extend name="Public/layout"/>

<block name="body">
    <section class="container main">
        <div class="row">
            <div class="col-xs-12 col-sm-9">
                <div class="list box">
                    <section class="items">
                        <volist name="volist" id="vo">
                            <div class="item">
                                <div class="item-heading">
                                    <h4><a href="{:U('detail', array('id' => $vo['id']))}">{$vo.title}</a></h4>
                                </div>
                                <div class="item-content">
                                    <div class="media pull-left hidden-xs">
                                        <div class="media-place-holder lazy"><img class="cover" data-original="{$vo.cover|get_cover}"></div>
                                    </div>
                                    <div class="text">{$vo.abstract}</div>
                                </div>
                                <div class="item-footer">
                                    <span class="label"></span>&nbsp;
                                    <a href="#" class="text-muted"><i class="icon-comments"></i> {$vo.view}</a>&nbsp;
                                    <span class="text-muted">{$vo.ctime|time_format}</span>
                                </div>
                            </div>
                        </volist>
                    </section>
                    <footer><ul class="pager pager-loose pager-pills">{$page}</ul></footer>
                </div>
            </div>
            <div class="col-xs-12 col-sm-3 form">
                <a href="{:U('Document/add', array('cid' => $__CURRENT_CATEGORY__))}" class="btn btn-primary btn-block">发表</a>
                <div class="blank"></div>
                <!-- 侧边导航 -->
                <div class="list-group">
                    <corethink:category_list name="vo">
                        <a class="list-group-item <if condition='$vo.id eq $__CURRENT_CATEGORY__'>active</if>" href="{:U('Document/index', array('cid' => $vo['id']))}">
                            {$vo.title}
                        </a>
                    </corethink:category_list>
                </ul>
            </div>
        </div>
    </section>
</block>
