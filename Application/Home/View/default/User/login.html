<extend name="Public/layout"/>

<block name="header">
    <div class="header">
        <div class="container">
            <ul class="breadcrumb">
                <li><i class="icon-location-arrow"></i></li>
                <li><a href="__ROOT__/">首页</a></li>
                <li><a href="{:U('User/login')}">用户登录</a></li>
            </ul>
         </div>
    </div>
</block>

<block name="body">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-5">
                <div class="login box">
                    <h1 class="title">{$meta_title}</h1>
                    <form class="form" action="{:U('User/login')}" method="post">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-user"></i></span>
                                <input type="text" class="form-control" placeholder="请输入邮箱/手机号/用户名" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="icon-lock"></i></span>
                                <input type="password" class="form-control" placeholder="请输入密码" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary submit ajax-post" target-form="form" data-loading-text="正在登录...">登 录</button>
                        </div>
                    </form>
                    <p class="info text-center">
                        <a href="{:U('User/register')}">立刻注册</a>
                        <span>|</span>
                        <a href="{:U('User/resetPassword')}">忘记密码</a>
                    </p>
                    {:hook('SyncLogin')} <!-- 第三方登陆钩子 -->
                </div>
            </div>
        </div>
    </div>
</block>
