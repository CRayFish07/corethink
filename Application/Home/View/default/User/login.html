<extend name="Public/layout"/>

<block name="header">
    <div class="header">
        <div class="container">
            <ul class="breadcrumb">
                <li><i class="icon-location-arrow"></i></li>
                <li><a href="__ROOT__/">首页</a></li>
                <li><a href="{:U('User/login')}">用户登录</a></li>
            </ul>
         </div>
    </div>
</block>

<block name="body">
    <section class="container main">
        <div class="row">
            <div class="col-xs-12 col-md-5">
                <div class="login">
                    <form class="form login-form" action="{:U('User/login')}" method="post">
                        <div class="form-group">
                            <label class="item-label">账号<span class="check-tips"></span></label>
                            <div class="control">
                                <input type="text" class="form-control" placeholder="请输入邮箱/手机号/用户名" name="username">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="item-label">密码<span class="check-tips"></span></label>
                            <div class="control">
                                <input type="password" class="form-control" placeholder="请输入密码" name="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="item-label">
                                <a href="{:U('User/register')}">立刻注册</a> 
                                <a href="{:U('User/resetPassword')}">忘记密码</a>
                            </label>
                            <button type="submit" class="btn ajax-post submit" target-form="login-form" data-loading-text="正在登录...">登 录</button>
                        </div>
                    </form>
                    {:hook('SyncLogin')} <!-- 第三方登陆钩子 -->
                </div>
            </div>
        </div>
    </section>
</block>
