<extend name="Public/layout"/>

<block name="header">
    <div class="header">
        <div class="container">
            <ul class="breadcrumb">
                <li><i class="icon-location-arrow"></i></li>
                <li><a href="__ROOT__/">首页</a></li>
                <li><a href="__ROOT__/">{$meta_title}</a></li>
            </ul>
         </div>
    </div>
</block>

<block name="body">
    <div class="container">
        <div class="row" style="background: #fff;padding: 20px 10px;margin-left: 10px;margin-right: 10px;">
            <div class="col-xs-12 col-md-3">
                <div class="box">
                    <div class="card">
                        <img src="{$userinfo.avatar|get_cover='avatar'}">
                        <span class="caption"><a href="{:U('User/Profile')}">编辑</a></span>
                        <span class="card-heading text-center">
                            <strong>{$userinfo.username}</strong>
                        </span>
                        <div class="card-content text-muted">
                        </div>
                      </div>
                </div>
            </div>
            <div class="col-xs-12 col-md-9">
                <div class="userinfo box">
                    <header>
                        <h1>{$userinfo.username}</h1>
                        <dl class="dl-inline">
                            <dd>{$userinfo.age}岁</dd>
                            <dd>{$userinfo.gz}</dd>
                            <dd>{$userinfo.xz}</dd>
                            <dd>{$userinfo.sx}</dd>
                            <dt class="time">最后登录：</dt><dd class="time">{$userinfo.last_login_time|friendly_date}</dd>
                            <dd class="pull-right"></dd>
                        </dl>
                        <div class="alert">签名：{$userinfo.summary}</div>
                    </header>
                    <section class="detail">
                    </section>
                </div>
            </div>
        </div>
    </div>
</block>
